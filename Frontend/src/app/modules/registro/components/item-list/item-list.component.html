<p-table [columns]="cols" [value]="item" [paginator]="true" [rows]="5" responsiveLayout="scroll" responsive = "true"
         sortMode="multiple">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th id="idColuna" *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'width': col.width}">
                {{col.header}}
                <ng-container *ngIf="col.header != 'Ações'">
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </ng-container>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns" class="coluna-tabela-listagem-item">
                <ng-container *ngIf="isNome(col.field)">
                    {{rowData["nomeUsuario"] + " " + rowData["sobrenomeUsuario"]}}
                </ng-container>
                <ng-container *ngIf="!isNome(col.field)">
                    {{rowData[col.field]}}
                </ng-container>
                <ng-container *ngIf="col.field === 'acoes' ">
                    <div class="flex justify-content-center p-0">
                        <button pButton type="button" icon="pi pi-pencil"
                                class="botao-secundario sem-fundo button-view flex align-items-center justify-content-center m-1"></button>
                        <button pButton type="button" icon="pi pi-trash"
                                class="botao-primario sem-fundo flex align-items-center justify-content-center m-1"
                                (click)="confirm(rowData.id)"></button>
                    </div>
                </ng-container>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<p-toast></p-toast>
