<div>
    <form [formGroup]="formulario" class="ui-fluid">
        <div class="field col-12">
            <label for="nomeCliente">Nome</label>
            <input formControlName="nome" id="nomeCliente" type="text" pInputText>
        </div>
        <div class="field col-12">
            <label>Descrição</label>
            <input formControlName="descricao" id="descricaoCliente" type="text" pInputText>
        </div>
        <div class="field col-12" *ngIf="exibirCadastroImagem">
            <p-fileUpload class="button" #fileUpload name="myfile[]" accept="image/*" maxFileSize="5000000"
                          [auto]="true"
                          (onSelect)="subirImagem($event)" customUpload="true" chooseLabel="Escolher Foto">
            </p-fileUpload>
        </div>
    </form>
    <div class="area-img col-12 pb-8">
        <img alt="logo" class="imagemClienteForm" [src]="mostraImagem()">
    </div>
</div>
<div class="flex justify-content-end">
    <button type="button" pButton icon="pi pi-times" label="Cancelar" (click)="fecharForm()"
            class="ui-button-secondary mr-3"></button>
    <button type="button" pButton icon="pi pi-check" label="Salvar" (click)="salvarCliente()"
            class="button-save-new"></button>
</div>
