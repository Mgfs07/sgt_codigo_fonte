<div class="col-12 flex justify-content-start">
    <button pButton type="button" icon="ui-icon-plus" class="ui-button-success button-save-new" iconPos="left"
            label="Novo Projeto" (click)="novoProjeto()"></button>
</div>
<div class="card col-12"> FILTRO</div>
<p-table [columns]="cols" [value]="projetos" [paginator]="true" [rows]="10" [responsive] = "true"
         sortMode="multiple">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th id="colunas" *ngFor="let col of columns" [pSortableColumn]="col.field" [ngStyle]="{'width': col.width}">
                {{col.header}}
                <ng-container *ngIf="col.header != 'Ações'">
                    <p-sortIcon [field]="col.field" ariaLabel="Ative para classificar"></p-sortIcon>
                </ng-container>
            </th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
                <ng-container *ngIf="col.field === 'acoes' ">
                    <div class="flex justify-content-center p-0">
                        <button pButton icon="pi pi-eye"
                                class="botao-secundario sem-fundo button-view flex align-items-center justify-content-center m-1"
                                (click)="visualizarProjeto(rowData)" ></button>
                        <button pButton icon="pi pi-pencil" [disabled]="!rowData.ativo"
                                class="botao-secundario sem-fundo button-edit flex align-items-center justify-content-center m-1"
                                (click)="carregarFormulario(rowData)"></button>
                        <button pButton icon="pi pi-trash" [disabled]="!rowData.ativo"
                                class="botao-primario sem-fundo flex align-items-center justify-content-center m-1"
                                (click)="confirm(rowData.id)"></button>
                    </div>
                </ng-container>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
      <p-toast></p-toast>
<p-dialog header="{{tituloModal}}" [(visible)]="display" [resizable]="false">
    <app-projeto-form (alterarDisplay)="fecharModal($event)" (recarregarListagem)="atualizarProjetos()"
    ></app-projeto-form>
</p-dialog>
