<div class="card col-12 flex">
    <em class="pi pi-search" style="margin:4px 4px 0 0"></em>
    <input class="flex-1" type="text" pInputText placeholder="Global Filter"
           (input)="dtUsuario.filterGlobal($event.target.value, 'contains')">
</div>
<p-table #dtUsuario [columns]="colunas" [value]="usuarios" [paginator]="true" [rows]="10" responsiveLayout="scroll"
         sortMode="multiple">

    <ng-template pTemplate="header" let-colunas>
        <tr>
            <th id="titulo-colunas" *ngFor="let col of colunas" [pSortableColumn]="col.field">
                {{col.header}}
                <ng-container>
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </ng-container>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-colunas="columns">
        <tr>
            <td *ngFor="let col of colunas">
                <ng-container *ngIf="isNome(col.field)">
                    {{rowData["nome"] + " " + rowData["sobrenome"]}}
                </ng-container>
                <ng-container *ngIf="!isNome(col.field)">
                    {{rowData[col.field]}}
                </ng-container>

            </td>
        </tr>
    </ng-template>
</p-table>
